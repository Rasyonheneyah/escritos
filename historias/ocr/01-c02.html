<meta property="og:description" content= "O Mundo Precisa de Razão é a história principal que tenho desenvolvido e não pretendo encerrá-la tão cedo. Ela se passa em um mundo diferente do nosso, no ano de 2030, especificamente no país Apricaris. Há pessoas que ganham habilidades especiais, assim como há artefatos que também possuem habilidades especiais. O foco da história é em Rasyon, que não ironicamente seu apelido se assemelha com razão. Ele criou uma organização que batalha contra o mal, não da forma mais ética possível como poderia, mas usando os métodos que lhe pareceram eficientes. A história se inicia com o convite do misterioso mascarado realizado à um jovem advogado chamado Próguito que não estava no melhor de seus dias. Além disso, é apresentado o nome Kaidólos, uma figura, pessoa ou organização, que permanece oculto e controla o mundo de maneira invisível. A história retrata este embate e os embates ocasionados no caminho através do choque entre as visões de mundo dos demais personagens.">
